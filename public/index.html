<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Theme color for multiple platforms -->
    <meta name="theme-color" content="#10b981" />

    <!-- Social sharing: Open Graph -->

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->

    <style>

      }
      .skip-link {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: 100;
        background: #10b981;
        color: #fff;
        padding: 8px;
        border-radius: 3px;
      }
      .skip-link:focus {
        left: 10px;
        top: 10px;
        width: auto;
        height: auto;
        outline: 2px solid #222;
      }
